<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <div class="flex">
        <div class=" w-[300px] bg-slate-950 h-screen ">
            <h1 class="font-bold text-white  text-3xl text-center p-4">Dashboard</h1>
          <div class="flex bg-slate-700 mt-5 ">
            <img src="img.png/dashboard.png" class="h-6 w-6 m-3   bg-white rounded-lg" alt="">
            <p class="font-bold text-2xl  mt-2 w-[1100px] pl-3 text-slate-200  hover:cursor-pointer ">Dashboard</p>
          </div>
          <div class="flex  mt-1 ">
            <img src="img.png/efficiency.png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-contain" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer ">Team</p>
          </div>
          <div class="flex  mt-1 ">
            <img src="img.png/dashboard (1).png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-contain" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer ">Projects</p>
          </div>
          <div class="flex  mt-1 ">
            <img src="img.png/calendar.png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-cover" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer ">Calendar</p>
          </div>
          <div class="flex  mt-1 ">
            <img src="img.png/google-docs.png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-contain" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer ">Documents</p>
          </div>
          <div class="flex  mt-1 ">
            <img src="img.png/report.png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-contain" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer mb-64 ">Reports</p>
          </div>

          <div class="  text-3xl   w-[1100px] pl-3    text-slate-400 mb-2">Your Teams</div>
          <div class="flex   ">
            <img src="img.png/efficiency.png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-contain" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer  ">PW Skills</p>
          </div>
          <div class="flex   ">
            <img src="img.png/efficiency.png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-contain" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer ">PW Lab</p>
          </div>
          <div class="flex   ">
            <img src="img.png/efficiency.png" class="h-6 w-6 m-4   bg-slate-400 rounded-xl object-contain" alt="">
            <p class=" text-2xl  mt-1 w-[1100px] pl-3 text-slate-400  hover:cursor-pointer  ">PW-IOI</p>
          </div>

        </div>
        <div class="bg-slate-100 h-screen w-screen p-5">
            <header class="bg-white h-12 shadow-md shadow-slate-400   flex hover:cursor-pointer">
                
                <img src="img.png/pngwing.com.png" class="h-6 w-6 m-3" alt="">
                <p class="font-bold text-xl  mt-2 w-[1450px]  ">Profile</p>
                <img class="h-6 w-6 m-3 fill-black" src="img.png/search-magnifier-symbol-of-interface.png" alt="">
                <img class="h-6 w-6 mt-3 mb-3  ml-0  " src="img.png/bell.png " alt="">
            
            </header>
        </div>
      </div>
</body>
</html>
