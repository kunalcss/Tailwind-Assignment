<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center  ">
    
        <div  class="text-center font-sans   ">
            <div class="text-3xl font-bold mb-3 mt-32  " >Login</div>
            <div class="opacity-70">Enter your credential to access your account</div>
            <div class="">
                <button  class="hover:border-black font-bold rounded-sm mx-auto  flex border-2 px-24  border-gray-400 mt-9 py-2"><img class="h-7 pr-4 " src="img.png/google-logo-9824.png" alt="">Login with Google  </button>
            </div>
          
          <div class=" text-center">
            <p class="py-8 font-medium">___________________________  or  ___________________________</p>
        </div>
            <div class="">
                <label class="font-medium  mb-0 pr-72" for="Email Address ">Email Address</label><br>
                <input class="hover:border-black rounded-sm mb-5 border-2 border-gray-400 pr-48 mt-3 pl-3 py-2 " type="text" id="Email Address" placeholder="email@gmail.com">
                <br>
                <label class=" font-medium mb-0 pr-80 " for="Password">Password  </label> <br>
                <input class="hover:border-black rounded-sm mb-7 border-2 border-gray-400 pr-48 mt-3 pl-3 py-2 " type="Password" id="Password" placeholder="Password"><br>
                <button class="bg-blue-500 hover:border-black  font-medium rounded-sm px-44 py-2 hover:cursor-pointer mb-4 text-white">
                    Login
                </button><br>
                <input class=" w-40" type="text" placeholder="Don't have a account?"><label class="font-medium hover:cursor-pointer" for="">Register here</label>

                
            </div>
        </div>
        <div class="flex items-center     ">
            <img  src="img.png/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" class="  h-96 ml-40 mt-64 " alt="">
            </div>
       

    </div> 
    
</body>
</html>
